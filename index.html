<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>3D House Scene</title>
    <script src="script/aframe.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky2" src="pictures/nightsky.jpg">
            <img id="grass" src="pictures/smoothgrass.jpg">
            <img id="path" src="pictures/path.jpg">
            <img id="brick" src="pictures/brick.jpg">
            <img id="siding" src="pictures/side.png">
            <img id="roof" src="pictures/roof.jpg">
            <img id="door" src="pictures/door.jpg">
            <img id="wall" src="pictures/wall2.jpg">
            <img id="milo" src="pictures/milo.jpg">
            <img id="milk" src="pictures/milk.jpg">
            <img id="cupa" src="pictures/acup.jpg">
            <img id="doora" src="pictures/doora.jpg">
            <img id="cupb" src="pictures/bcup.jpg">
            <img id="wallb" src="pictures/wall brick.jpg">
            

            <img id="window" src="pictures/cwind.jpg">
            
            <img id="column" src="pictures/wall brick.jpg">
            <img id="railing" src="img/brick.jpg">
            <img id="flower" src="pictures/aflower.jpg">
            <img id="dwind" src="pictures/dwind.jpg">
            <img id="plank" src="pictures/plank.jpg">
            <img id="wind" src="pictures/ewind.jpg">
        </a-assets>

        <a-sky src="#sky2"></a-sky>

        <a-plane
            src="#grass"
            rotation="-90 0 0"
            width="450" height="450"
            repeat="225 225">
        </a-plane>


 <a-box
 src="#siding"
 position="0 0 0" 
 repeat=""
 width="42" height="0.1"
 depth = "26">
 <!--table-->
 <a-entity position="0 1 0">
  <!-- Table -->
  <a-entity position="0 0 0"  scale = "2 2 2">
      <!-- Tabletop -->
      <a-box position="0 0.5 0" width="2" height="0.1" depth="1.5"  src="#dwind"></a-box>
     

      <!-- Legs -->
      <a-box position="-0.9 -0.3 -0.4" width="0.1" height="1.5" depth="0.1" color="#8B4513"></a-box>
      <a-box position="0.9 -0.3 -0.4" width="0.1" height="1.5" depth="0.1" color="#8B4513"></a-box>
      <a-box position="-0.9 -0.3 0.4" width="0.1" height="1.5" depth="0.1" color="#8B4513"></a-box>
      <a-box position="0.9 -0.3 0.4" width="0.1" height="1.5" depth="0.1" color="#8B4513"></a-box>

  </a-entity>

  
  <!-- Chair 1 -->
  <a-entity position="-3.7 -0.5 0" rotation="0 0 0"  scale = "2 2 2 ">
    <!-- Seat -->
    <a-box position="0 0.5 0" width="1.01" height="0.12" depth="1.51" src="#door"></a-box>

    <!-- Legs -->
    <a-box position="-0.45 0.03 -0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="0.45 0.03 -0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="-0.45 0.03 0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="0.45 0.03 0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
</a-entity>

<!-- Chair 2 -->
<a-entity position="3.7 -0.5 0" rotation="0 0 0"  scale = "2 2 2 ">
    <!-- Seat -->
    <a-box position="0 0.5 0" width="1.01" height="0.12" depth="1.51" src="#plank"></a-box>

    <!-- Legs -->
    <a-box position="-0.45 0.03 -0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="0.45 0.03 -0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="-0.45 0.03 0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="0.45 0.03 0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
</a-entity>

 <!-- Chair 3 -->
 <a-entity position="-0.1 -0.5 3" rotation="0 90 0" scale = "2 2 2 " >
    <!-- Seat -->
    <a-box position="0 0.5 0" width="1.01" height="0.12" depth="1.54" src="#door"></a-box>

    <!-- Legs -->
    <a-box position="-0.45 0.03 -0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="0.45 0.03 -0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="-0.45 0.03 0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="0.45 0.03 0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
</a-entity>

 <!-- Chair 4 -->
 <a-entity position="0.1 -0.5 -3" rotation="0 90 0"  scale = "2 2 2 ">
    <!-- Seat -->
    <a-box position="0 0.5 0" width="1.01" height="0.12" depth="1.54" src="#plank"></a-box>

    <!-- Legs -->
    <a-box position="-0.45 0.03 -0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="0.45 0.03 -0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="-0.45 0.03 0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
    <a-box position="0.45 0.03 0.4" width="0.1" height="1.05" depth="0.1" color="#8B4513"></a-box>
</a-entity>
 <a-camera 
 user-height ="1.65" 
 position = "9 1 50"> 

 </a-camera>

<!-- Milo -->
<a-entity position="0 1.25 0" rotation="0 180 0">
  <a-cylinder position="0 0 0" radius="0.15" height="0.3" src="#milo"></a-cylinder>
</a-entity>

<!-- Small Cup 1 -->
<a-entity position="0.3 1.25 0" rotation="0 180 0">
  <!-- Body of the cup -->
  <a-cylinder position="0 0 0" radius="0.1" height="0.2" src="#cupa" open-ended="true" side="double"></a-cylinder>
  <!-- Tea -->
  <a-cylinder radius="0.099" height="0.15" src="#tea" ></a-cylinder>
  <!-- Handle -->
  <a-torus radius="0.05" radius-tubular="0.01" color="white" position="-0.1 0 0" ></a-torus>
</a-entity>

<!-- Small Cup 2 -->
<a-entity position="-0.3 1.25 0" rotation="0 180 0">
  <!-- Body of the cup -->
  <a-cylinder position="0 0 0" radius="0.1" height="0.2" src="#cupb" open-ended="true" side="double"></a-cylinder>
  <!-- tea -->
  <a-cylinder radius="0.099" height="0.15" src="#tea"></a-cylinder>
  <!-- Handle -->
  <a-torus radius="0.05" radius-tubular="0.01" color="white" position="0.1 0 0" ></a-torus>
</a-entity>

<!-- Milk -->
<a-entity rotation="0 180 0" position="0 1.19 0.4">
  <a-cylinder radius="0.05" src="#milk" height="0.15"></a-cylinder>
  <a-cylinder radius="0.051" color="grey" position="0 0.0751 0" height="0.001"></a-cylinder>
  <a-torus radius="0.0167" color="grey" radius-tubular="0.0005" rotation="90 0 0" position="0 0.0751 0"></a-torus>
  <a-torus radius="0.025" color="grey" radius-tubular="0.0005" rotation="90 0 0" position="0 0.0751 0"></a-torus>
  <a-torus radius="0.0375" color="grey" radius-tubular="0.0005" rotation="90 0 0" position="0 0.0751 0"></a-torus>
  <a-box color="black" position="0.047 0.0751 0" height="0.0025" depth="0.01" width="0.0025"></a-box>
  <a-box color="black" position="-0.047 0.0751 0" height="0.0025" depth="0.01" width="0.0025"></a-box>
</a-entity>
</a-entity>

        <a-plane
            src="#path"
            position="19.0 0.1 60" 
            rotation="-90 0 0"
            width="24" height="95"
            repeat = "105 105"
            position = "9 0 40">
        </a-plane>

        <a-entity scale="3 3 3">
            
 <a-box position="0 3.35 -4" width="14" height="6.7" depth="1" src="#wall"></a-box>
<a-box position="-7.5 3.35 0" width="1" height="6.7" depth="10.9" src="#wall"></a-box>
<a-box position="7.5 3.35 0" width="1" height="6.7" depth="10.9" src="#wall"></a-box>
<a-box position="0 3.35 4" width="14" height="6.7" depth="1" src="#wall" color = ""></a-box><!--add a door to the left of this box-->



            <a-box position="0 7 0" width="14.5" height="0.5" depth="8.5" src="#roof"></a-box>
            <a-box position="0 7.5 0" width="13.5" height="0.5" depth="7.5" src="#roof"></a-box>

            <a-box position="-4 8.5 0" width="5" height="1" depth="8.3" rotation="30 0 0" src="#roof"></a-box>
            <a-box position="4 8.5 0" width="5" height="1" depth="8.3" rotation="-30 0 0" src="#roof"></a-box>
            <a-box position="0 9.2 0" width="8" height="0.4" depth="8.3" src="#roof"></a-box>


            <a-box position="-4 8 -2.5" width="3" height="1.5" depth="3" src="#siding"></a-box>
            <a-box position="-4 9 -2.5" width="3" height="0.3" depth="3" src="#roof"></a-box>
            <a-box position="-4 8.3 -1" width="1.5" height="1" depth="0.1" src="#window"></a-box>

            <a-box position="4 8 -2.5" width="3" height="1.5" depth="3" src="#siding"></a-box>
            <a-box position="4 9 -2.5" width="3" height="0.3" depth="3" src="#roof"></a-box>
            <a-box position="4 8.3 -1" width="1.5" height="1" depth="0.1" src="#window" color = "blue"></a-box>

            <a-box position="0 6 4.5" width="15" height="0.5" depth="5.5" src="#roof"></a-box>
            <a-box position="0 6.5 4.5" width="13" height="0.5" depth="4.5" src="#roof"></a-box>

    

           <!--<a-box position="-4 2 4.1" width="2.5" height="2.5" depth="0.1" src="#window"></a-box>
            <a-box position="4 2 4.1" Swidth="2.5" height="2.5" depth="0.1" src="#window"></a-box>--> ðŸ”„............ loading

            <!--Door-->
            <a-box src ="#doora" position = "3 0.9 4.5" width=" 1.5" height = "4" depth ="0.1 " color = "#3D1C02"></a-box>


            <a-plane position="-4 0.1 6" rotation="-90 0 0" width="1.5" height="1.5" src="#flower"></a-plane>

            <a-plane position="4 0.1 6" rotation="-90 0 0" width="1.5" height="1.5" src="#flower"></a-plane>

<a-entity id="flat-screen-tv" position="0 2 -3.5" rotation="0 0 0">
    <!-- Wall Mount -->
    <a-box
      position="0 0.1 0"
      width="0.1"
      height="0.2"
      depth="0.1"
      color="#808080"
    ></a-box>
    
    <!-- TV Bezel -->
    <a-box
      position="0 0.5 0"
      width="1.5"
      height="0.9"
      depth="0.1"
      color="#000000"
    ></a-box>
    
    <!-- TV Screen -->
    <a-plane
      position="0 0.5 0.05"
      width="1.4"
      height="0.8"
      color="#FFFFFF"
      material="src: #tv-screen; shader: flat"
    ></a-plane>
    
    <!-- Optional: Video on Screen -->
    <a-video
      id="tv-video"
      src="assets/videos/promo.mp4"
      width="1.4"
      height="0.8"
      position="0 0.5 0.05"
      rotation="0 0 0"
      autoplay="true"
      loop="true"
    ></a-video>
  </a-entity>


  <a-entity id="large-flower" position="6.2 0 -2.7">
    <!-- Flower Pot -->
    <a-cylinder
      position="0 0.25 0"
      radius="0.6"
      height="0.5"
      color="#8B4513"
    ></a-cylinder>
    <a-cylinder
      position="0 0.5 0"
      radius="0.7"
      height="0.1"
      color="#A0522D"
    ></a-cylinder>
  
    <!-- Stem -->
    <a-cylinder
      position="0 0.75 0"
      radius="0.1"
      height="2"
      color="#32CD32"
    ></a-cylinder>
  
    <!-- Leaves -->
    <a-cone
      position="0.2 1.5 0"
      radius-bottom="0.2"
      radius-top="0"
      height="0.5"
      color="#32CD32"
      rotation="0 0 -45"
    ></a-cone>
    <a-cone
      position="-0.2 1.5 0"
      radius-bottom="0.2"
      radius-top="0"
      height="0.5"
      color="#32CD32"
      rotation="0 0 45"
    ></a-cone>
  
    <!-- Large Petals -->
    <a-sphere
      position="0 2.5 0"
      radius="0.3"
      color="#FF69B4"
    ></a-sphere>
    <a-sphere
      position="0.4 2.5 0.4"
      radius="0.3"
      color="#FF69B4"
    ></a-sphere>
    <a-sphere
      position="-0.4 2.5 0.4"
      radius="0.3"
      color="#FF69B4"
    ></a-sphere>
    <a-sphere
      position="0.4 2.5 -0.4"
      radius="0.3"
      color="#FF69B4"
    ></a-sphere>
    <a-sphere
      position="-0.4 2.5 -0.4"
      radius="0.3"
      color="#FF69B4"
    ></a-sphere>
  
    <!-- Decorative Details -->
    <a-sphere
      position="0 2.8 0"
      radius="0.1"
      color="#FFD700"
    ></a-sphere>
    <a-sphere
      position="0.2 2.7 0.2"
      radius="0.1"
      color="#FFD700"
    ></a-sphere>
    <a-sphere
      position="-0.2 2.7 0.2"
      radius="0.1"
      color="#FFD700"
    ></a-sphere>
    <a-sphere
      position="0.2 2.7 -0.2"
      radius="0.1"
      color="#FFD700"
    ></a-sphere>
    <a-sphere
      position="-0.2 2.7 -0.2"
      radius="0.1"
      color="#FFD700"
    ></a-sphere>
  </a-entity>


</a-entity>
